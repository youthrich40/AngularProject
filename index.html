<!doctype html>

<html>
<head>
    <title> Hangman App </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>

<body ng-app="HangmanApp" ng-controller="GameController">

    <div class="row align-items-center">
        <p class="text-center col-md-12 welcome-bar">
            Welcome to Angular Hangman
        </p>
    </div>
    <div>
        <div>
            Guesses Left :: {{guesses}}
        </div>
        <div>
            Your Incorrect Guesses :: <span ng-repeat="letter in incorrectLettersChosen"> {{letter}} </span>
        </div>
        <div>
            Your Correct Guesses :: <span ng-repeat="letter in correctLettersChosen"> {{letter}} </span>
        </div>
        <div>
            The word is :: {{displayWord}}
        </div>
        <div>
            <div>
                <input type="text" name="guess" ng-model="input.letter">
                <button ng-click="letterChosen()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
